version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:5000"  # Map external 8000 to internal 5000
    volumes:
      - ./api/app:/app/app  # Mount only the app directory for hot reloading
    environment:
      - TRITON_SERVER_URL=triton_server:8500  # Updated to use Triton's new internal port
      - MODEL_NAME=chest_xray_detector
    depends_on:
      triton_server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xray_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]  # Updated to check internal port
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  triton_server:
    build:
      context: ./triton
      dockerfile: Dockerfile
    ports:
      - "8001:8500"  # HTTP endpoint - changed internal to 8500
      - "8002:8501"  # GRPC endpoint - changed internal to 8501
      - "8003:8502"  # Metrics endpoint - changed internal to 8502
    volumes:
      - ./models:/models  # Mount the models directory
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - xray_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v2/health/ready"]  # Updated port
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xray_net:
    driver: bridge