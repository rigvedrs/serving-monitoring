# Use this file with the 'docker compose' command
# Example: docker compose up --build

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - MODEL_DIR=/app/models
        - MODEL_PATH=yolov11n.pt
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/app/app  # Mount only the app directory for hot reloading
      - ./api/models:/app/models  # Mount models directory from api/models
    environment:
      - MODEL_DIR=/app/models
      - MODEL_PATH=yolov11n.pt  # Change this to your specific model file
    restart: unless-stopped
    # Note: GPU configuration is commented out for Mac compatibility
    # Uncomment for NVIDIA GPU server:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]